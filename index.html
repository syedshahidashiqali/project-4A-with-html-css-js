<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 4A with HTML, CSS, JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="animation">
            <span class="state">Animation State: </span>
            <button class="pause">Pause</button>
            <button class="play">Play</button>
            <button class="reverse">Reverse</button>
            <button class="speedup">Speed Up</button>
            <button class="speeddown">Speed Down</button>
        </div>
        <div class="bird-div">
            <img class="bird" src="images/bird.gif" alt="">
        </div>
        <div class="cloud-div">
            <img src="images/cloud.gif" alt="cloud" class="cloud">
            <img src="images/cloud.gif" alt="cloud" class="cloud">
            <img src="images/cloud.gif" alt="cloud" class="cloud">
        </div>
        <div class="city"></div>
        <div class="highway"></div>
        <div class="car-div">
            <img src="images/car.png" alt="" class="car">
        </div>
        <div class="wheels">
            <img src="images/wheel.png" alt="" class="back-wheel">
            <img src="images/wheel.png" alt="" class="front-wheel">
        </div>
    </div>
</body>
</html>
